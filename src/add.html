    <main>
    <h1>Lägg till jobb</h1>
    <!--- Här lägger man till ett jobb -->
    <form id="addJobForm">
        <label for="companyname">Företag:</label>
        <input type="text" name="companyname" id="companyname"><br>
        <label for="jobtitle">Titel:</label>
        <input type="text" name="jobtitle" id="jobtitle"><br>
        <label for="location">Plats:</label>
        <input type="text" name="location" id="location"><br>
        <label for="startdate">Startdatum:</label>
        <input type="date" name="startdate" id="startdate"><br>
        <label for="enddate">Slutdatum:</label>
        <input type="date" name="enddate" id="enddate"><br>
        <label for="description">Beskrivning:</label>
        <textarea name="description" id="description"></textarea><br>
        <input type="submit" value="Lägg till arbete">
    </form>
